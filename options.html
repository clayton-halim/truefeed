<!DOCTYPE html>
<html>
<head>
    <title>Truefeed Options</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-title">
            <h1>Truefeed</h1>
        </div>
        <div id="container">
            <h2>Filter Options</h2>
            <label>
                Tagged photos 
                <input type="checkbox" class="checkbox" data-option="check-tag">
            </label>
            <p class="hint">Person was tagged in this</p>
            <label>
                Comments 
                <input type="checkbox" class="checkbox" data-option="check-comment">
            </label>
            <p class="hint">Person commented on this</p>
            <label>
                Replies
                <input type="checkbox" class="checkbox" data-option="check-reply">
            </label>
            <p class="hint">Person replied to a post</p>
            <label>
                Reactions
                <input type="checkbox" class="checkbox" data-option="check-reaction">
            </label>
            <p class="hint">Person liked this</p>
            <label>
                Group posts
                <input type="checkbox" class="checkbox" data-option="check-group">
            </label>
            <p class="hint">Person posted in 3 groups</p>
        </div>
    </div>
    <script src="options.js"></script>
    <footer id="option-footer">
        <p id="copyright">Made by Clayton Halim - <a href="https://github.com/clayton-halim/truefeed">source</a>
    </footer>
</body>
</html>
